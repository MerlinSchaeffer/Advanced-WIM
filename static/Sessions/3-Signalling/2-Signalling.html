# Signals vs. signs 

.push-left[
&lt;img src="https://www.kongehuset.dk/media/zqpbib2n/dronning_margrethe_2020_medum.jpg" width="60%" style="display: block; margin: auto;" /&gt;
]

.push-right[
- **Sign**: Any perceptible property that modifies our belief about someone or something.


`$$\downarrow$$`

.center[Signaler takes action to display the sign.]

`$$\downarrow$$`

- **Signal**: Purposive communication.
]

---
# The problem

.push-left[
&lt;img src="https://ejendroem.dk/wp-content/uploads/2019/07/Ejendr%C3%B8m_15-1024x683.jpg" width="80%" style="display: block; margin: auto;" /&gt;

&lt;img src="https://www.mrroof.com/wp-content/uploads/2020/02/mold-water-damage.jpg" width="80%" style="display: block; margin: auto;" /&gt;
]

.push-right[
- (i) Mægler (Signaler) benefits, if Køber (Receiver) buys.

- (ii) Køber only benefits, if Mægler can be trusted that the house has quality `\(k\)` (no rot under the roof).

- If house has `\(k\)`, Mægler's and Køber's interest are aligned. If `\(\text{non-}k\)`, Køber may be deceived.
]

---
# The solution: `\(b_{k} &gt; s &gt; b_{\text{non-}k}\)`

.push-left[
&gt; *If* `\(s\)` *is too costly to fake for all or most* `\(\text{non-}k\)` *signalers then observing* `\(s\)` *is good evidence that the signaler has* `\(k\)`.

&gt; [...]

&gt; The higher the proportion of `\(\text{non-}k\)` signalers who use this signal the less conclusive is the evidence. 

&gt; Signals that approach near perfection exist but are rare.

&gt; -- 
]
