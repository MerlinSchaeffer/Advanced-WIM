.left-column[
Research question: Does a lack of Collective Efficacy explain why unstable and deprived areas have higher crime rates?

.content-box-blue[
Collective Efficacy =
- Informal social control:
  + Willingness to intervene.
- Social Cohesion and trust:
  + Mutual trust,
  + Dense networks,
  + Shared norms.
]]
